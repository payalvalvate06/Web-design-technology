<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
</head>
<body>

    <h2>Even or Odd Checker</h2>
    <p>Enter a number to check if it is even or odd:</p>

    <!-- Input field for the number -->
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>

    <p id="result"></p> <!-- Display the result -->

    <script>
        // Function to check if the number is even or odd
        function checkEvenOdd() {
            // Get the value from the input field
            var number = document.getElementById("numberInput").value;

            // Convert the input to a number
            number = Number(number);

            // Check if the input is a valid number
            if (isNaN(number)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
            } else {
                // Check if the number is even or odd and display the result
                if (number % 2 === 0) {
                    console.log(number + " is even.");
                    document.getElementById("result").innerText = number + " is even.";
                } else {
                    console.log(number + " is odd.");
                    document.getElementById("result").innerText = number + " is odd.";
                }
            }
        }
    </script>

</body>
</html>
